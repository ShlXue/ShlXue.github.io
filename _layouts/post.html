---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | localize: ":short" }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="list related-posts">
  {% for post in site.related_posts limit:3 %}
    <li>
        <span class="date">{{ post.date | localize: ":short" }}</span>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
